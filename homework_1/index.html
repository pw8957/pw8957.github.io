<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta property="og:title" content="카카오페이 송금 이벤트">
	<meta property="og:image" content="./images/logo.png"> 
	<meta property="og:image:width" content="100"/>
	<meta property="og:image:height" content="22"/> 
	<meta property="og:site_name" content="카카오페이 송금 이벤트"/> 
	<meta property="og:type" content="website"/>
	<title>카카오페이 송금</title>

	<!-- CSS -->
	<link rel="stylesheet" href="./css/index.css">

	<!-- JS -->
	<script src="./js/index.js"></script>
</head>
<body>
	<div id="event_wrap">
		<header id="header">
			<h1 class="logo"><a href="#">카카오페이 송금 바로가기</a></h1>
			<h2>10주간의 현금스웩</h2>
		</header>

		<main role="main" class="container">
			<section class="event_title">
				<h1>송금만해도 현금이 쏟아진다</h1>
				<span class="firecracker"></span>
			</section>

			<section class="total_money">
				<h2>총 1억원</h2>
			</section>

			<section class="reword">
				<div class="blind">
					<h2>1주차 <span>6.30 ~ 7.6</span></h2>
					<p>추첨을 통해 카카오머니를 드립니다</p>
					<table>
						<thead>
							<tr>
								<th>백만원</th>
								<th>1만원</th>
								<th>1천원</th>
								<th>붸액원</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1명</td>
								<td>100명</td>
								<td>1천명</td>
								<td>15만명</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>

			<section class="share">
				<h2 class="blind">친구들도 우리화 함께 갑시다</h2>
				<ul>
					<li><a href="#"><img src="./images/share_kakao.png" alt="카카오톡 공유"></a></li>
					<li><a href="#"><img src="./images/share_ks.png" alt="카카오스토리 공유"></a></li>
					<li><a href="#"><img src="./images/share_fb.png" alt="페이스북 공유"></a></li>
					<li><a href="#"><img src="./images/share_tw.png" alt="트위터 공유"></a></li>
				</ul>
			</section>

			<a href="./join.html" class="btn_join">참여하기</a>


			<aside class="coin_left active">
				<img src="./images/left_coin_1.png" alt="코인이미지" class="left_coin_1">
				<img src="./images/left_coin_2.png" alt="코인이미지" class="left_coin_2">
				<img src="./images/left_coin_3.png" alt="코인이미지" class="left_coin_3">
			</aside>
			<aside class="coin_center active">
				<img src="./images/left_coin_2.png" alt="코인이미지" >
				<img src="./images/right_coin_1.png" alt="코인이미지" >
				<img src="./images/right_coin_2.png" alt="코인이미지" >
			</aside>
			<aside class="coin_right active">
				<img src="./images/right_coin_1.png" alt="코인이미지" class="right_coin_1">
				<img src="./images/right_coin_2.png" alt="코인이미지" class="right_coin_2">
				<img src="./images/right_coin_3.png" alt="코인이미지" class="right_coin_3">
			</aside>
		</main>
	</div>
</body>

</html>
